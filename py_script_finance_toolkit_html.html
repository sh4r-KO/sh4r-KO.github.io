<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Finance Toolkit · Pyodide (No PyScript CDN)</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
  <style>
    :root { --bg:#0f172a; --card:#0b1220; --muted:#94a3b8; --text:#e5e7eb; --accent:#60a5fa; --ok:#34d399; --warn:#f59e0b; --err:#ef4444; }
    body { margin:0; background: radial-gradient(1200px 800px at 80% -10%, #1f2937 0%, var(--bg) 60%); color:var(--text); font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; }
    header { padding:40px 20px 10px; text-align:center; }
    h1 { margin:0; font-size: clamp(28px,5vw,40px); }
    p.lead { margin:8px 0 0; color:var(--muted); }
    .wrap { max-width:1100px; margin:24px auto 80px; padding:0 16px; }
    .grid { display:grid; gap:20px; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); }
    .card { background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02)); border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:18px; box-shadow:0 10px 25px rgba(0,0,0,.25); backdrop-filter: blur(6px); }
    .card h2 { margin:4px 0 14px; font-size:20px; }
    label { font-size:13px; color:var(--muted); display:block; margin-bottom:6px; }
    input, select { width:100%; padding:10px 12px; border-radius:12px; border:1px solid rgba(255,255,255,.15); background:var(--card); color:var(--text); }
    input:focus, select:focus { outline:none; border-color:var(--accent); box-shadow:0 0 0 3px rgba(96,165,250,.2); }
    .row { display:grid; gap:12px; grid-template-columns: 1fr 1fr; }
    .btn { display:inline-flex; align-items:center; gap:8px; cursor:pointer; border:1px solid rgba(255,255,255,.15); background:var(--card); color:var(--text); padding:10px 14px; border-radius:12px; font-weight:600; }
    .btn.primary { background: linear-gradient(90deg, #2563eb, #06b6d4); border:none; }
    .result { margin-top:12px; padding:12px; border-radius:12px; background:var(--card); border:1px solid rgba(255,255,255,.08); min-height: 24px; }
    .muted { color:var(--muted); font-size:12px; }
    .ok { color:var(--ok); }
    .warn { color:var(--warn); }
    .err { color:var(--err); }
    footer { text-align:center; color:var(--muted); padding:32px 16px; }
    code.inline { background:var(--card); padding:2px 6px; border-radius:8px; border:1px solid rgba(255,255,255,.08); }
  </style>
</head>
<body>
  <header>
    <h1>Finance Toolkit (Pyodide)</h1>
    <p class="lead">Runs Python in the browser without PyScript CDN</p>
  </header>

  <main class="wrap">
    <section class="grid">
      <!-- Currency Converter -->
      <div class="card" aria-labelledby="cc-heading">
        <h2 id="cc-heading">Currency Converter (Live Rates)</h2>
        <div class="row">
          <div>
            <label for="cc-amount">Amount</label>
            <input id="cc-amount" type="number" step="0.01" value="100" />
          </div>
          <div>
            <label for="cc-base">From</label>
            <select id="cc-base"></select>
          </div>
        </div>
        <div class="row" style="margin-top:12px;">
          <div>
            <label for="cc-quote">To</label>
            <select id="cc-quote"></select>
          </div>
          <div style="display:flex; align-items:flex-end; gap:8px;">
            <button class="btn" id="cc-swap">⇅ Swap</button>
            <button class="btn primary" id="cc-convert">Convert</button>
          </div>
        </div>
        <div class="result" id="cc-result" aria-live="polite"></div>
        <p class="muted" id="cc-meta"></p>
      </div>

      <!-- Compound Interest -->
      <div class="card" aria-labelledby="ci-heading">
        <h2 id="ci-heading">Compound Interest Calculator</h2>
        <div class="row">
          <div>
            <label for="ci-principal">Principal</label>
            <input id="ci-principal" type="number" step="0.01" value="1000" />
          </div>
          <div>
            <label for="ci-rate">Rate (% per year)</label>
            <input id="ci-rate" type="number" step="0.01" value="5" />
          </div>
        </div>
        <div class="row" style="margin-top:12px;">
          <div>
            <label for="ci-years">Years</label>
            <input id="ci-years" type="number" step="0.1" value="10" />
          </div>
          <div>
            <label for="ci-n">Compounds / year</label>
            <select id="ci-n">
              <option value="1">Annual (1)</option>
              <option value="2">Semiannual (2)</option>
              <option value="4">Quarterly (4)</option>
              <option value="12" selected>Monthly (12)</option>
              <option value="52">Weekly (52)</option>
              <option value="365">Daily (365)</option>
              <option value="8760">Hourly (8760)</option>
            </select>
          </div>
        </div>
        <div style="margin-top:12px; display:flex; gap:8px;">
          <button class="btn primary" id="ci-calc">Calculate</button>
          <button class="btn" id="ci-clear">Clear</button>
        </div>
        <div class="result" id="ci-result" aria-live="polite"></div>
        <p class="muted">Formula: <code class="inline">A = P · (1 + r/n)^(n·t)</code></p>
      </div>
    </section>
  </main>

  <footer>
    <small>No server required · FX via exchangerate.host</small>
  </footer>

  <script>
    const pythonCode = `
from js import document
from pyodide.http import pyfetch

CURRENCIES = ['USD','EUR','GBP','JPY','AUD','CAD','CHF','CNY','INR','NZD','SEK','NOK','SGD','HKD']

def el(id):
    return document.getElementById(id)

def write(id, html):
    el(id).innerHTML = html

def populate_currency_selects():
    opts = ''.join([f"<option value='{c}'>{c}</option>" for c in CURRENCIES])
    el('cc-base').innerHTML = opts
    el('cc-quote').innerHTML = opts
    el('cc-base').value = 'USD'
    el('cc-quote').value = 'EUR'

async def convert_fx():
    amt_raw = el('cc-amount').value
    base = el('cc-base').value
    quote = el('cc-quote').value
    try:
        amt = float(amt_raw)
        if amt <= 0: raise ValueError
    except Exception:
        write('cc-result', "<span class='warn'>Enter a positive amount.</span>")
        write('cc-meta', '')
        return
    if base == quote:
        write('cc-result', f"{amt:g} {base} = {amt:g} {quote} (same currency)")
        write('cc-meta', '')
        return
    write('cc-result', 'Fetching live rate…')
    try:
        url = f"https://api.exchangerate.host/convert?from={base}&to={quote}&amount={amt}"
        r = await pyfetch(url)
        if not r.ok:
            raise RuntimeError(f'HTTP {r.status}')
        data = await r.json()
        rate = (data.get('info') or {}).get('rate')
        out = data.get('result')
        if not (isinstance(out,(int,float)) and isinstance(rate,(int,float))):
            raise RuntimeError('Rate unavailable')
        write('cc-result', f"{amt:g} {base} → <strong>{out:,.2f} {quote}</strong> <span class='muted'>(rate {rate:.4f})</span>")
        write('cc-meta', f"Base: {base} · Quote: {quote} · Source: exchangerate.host · Date: {data.get('date','—')}")
    except Exception as e:
        write('cc-result', f"<span class='err'>Failed to fetch rate: {e}</span>")
        write('cc-meta', '')

# Compound interest

def calc_ci():
    from math import pow
    p = float(el('ci-principal').value or 0)
    r_pct = float(el('ci-rate').value or 0)
    years = float(el('ci-years').value or 0)
    n = int(el('ci-n').value or 1)
    if p <= 0 or r_pct < 0 or years < 0 or n <= 0:
        write('ci-result', "<span class='warn'>Enter valid positive numbers (rate/years can be zero).</span>")
        return
    r = r_pct/100.0
    A = p * pow(1 + r/n, n*years)
    simpleA = p * (1 + r*years)
    interest = A - p
    simpleInterest = simpleA - p
    write('ci-result',
        f"<div><strong>Future Value:</strong> ${A:,.2f}</div>"
        f"<div>Interest Earned: <span class='ok'>${interest:,.2f}</span></div>"
        "<hr style='border-color: rgba(255,255,255,.08)'>"
        f"<div class='muted'>Simple interest (no compounding): ${simpleA:,.2f} · Interest: ${simpleInterest:,.2f}</div>"
        f"<div class='muted'>Inputs — P: ${p:,.2f}, r: {r_pct}% APR, n: {n}/yr, t: {years} yrs</div>"
    )


def clear_ci():
    el('ci-principal').value = '1000'
    el('ci-rate').value = '5'
    el('ci-years').value = '10'
    el('ci-n').value = '12'
    write('ci-result', '')
`;

    let pyodideInstance;

    async function init() {
      pyodideInstance = await loadPyodide({ indexURL: 'https://cdn.jsdelivr.net/pyodide/v0.24.1/full/' });
      await pyodideInstance.runPythonAsync(pythonCode);
      // Expose Python functions
      const populate = pyodideInstance.globals.get('populate_currency_selects');
      const convert = pyodideInstance.globals.get('convert_fx');
      const calc = pyodideInstance.globals.get('calc_ci');
      const clear = pyodideInstance.globals.get('clear_ci');

      // Wire events
      document.getElementById('cc-convert').addEventListener('click', () => convert());
      document.getElementById('cc-swap').addEventListener('click', () => {
        const b = document.getElementById('cc-base');
        const q = document.getElementById('cc-quote');
        [b.value, q.value] = [q.value, b.value];
        convert();
      });
      document.getElementById('ci-calc').addEventListener('click', () => calc());
      document.getElementById('ci-clear').addEventListener('click', () => clear());

      // Initial state
      populate();
      convert();
      calc();
    }

    window.addEventListener('load', init);
  </script>
</body>
</html>
